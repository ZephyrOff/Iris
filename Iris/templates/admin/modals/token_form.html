<div class="bg-white p-10 rounded-2xl shadow-xl relative">
    <button type="button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl" onclick="closeModal()">
        &times;
    </button>
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6">{{ 'Edit Token' if token_obj else 'Create New Token' }}</h2>

    <form data-form-ajax method="post" action="{{ url_for('admin.create_token') if not token_obj else url_for('admin.edit_token', token_id=token_obj.id) }}" class="space-y-6">
        <div>
            <label for="token-name" class="block text-sm font-medium text-gray-700 mb-2">Token Name</label>
            <input type="text" id="token-name" name="name" placeholder="e.g., My App Token" required 
                   value="{{ token_obj.name if token_obj else '' }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
        </div>

        <div>
            <label for="token-description" class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
            <input type="text" id="token-description" name="description" placeholder="Brief description of token usage" 
                   value="{{ token_obj.description if token_obj else '' }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
        </div>

        <div>
            <label for="token-type" class="block text-sm font-medium text-gray-700 mb-2">Token Type</label>
            <select id="token-type" name="token_type" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    onchange="toggleApiSelection()"
                    {% if token_obj and token_obj.token_type == 'universal' %}disabled{% endif %}> {# Disable type change for existing universal tokens #}
                {% if role == 'admin' %}
                <option value="universal" {% if token_obj and token_obj.token_type == 'universal' %}selected{% endif %}>Universal Key (Access All APIs)</option>
                {% endif %}
                <option value="app" {% if token_obj and token_obj.token_type == 'app' %}selected{% endif %}>App Key (Select Specific APIs)</option>
            </select>
        </div>

        <div id="api-selection" class="p-4 border border-gray-200 rounded-md bg-gray-50" 
             style="display: {{ 'none' if token_obj and token_obj.token_type == 'universal' else 'block' }};">
            <label class="block text-sm font-medium text-gray-700 mb-3">Select APIs for this App Key:</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
                {% for script in scripts %}
                <label class="inline-flex items-center">
                    <input type="checkbox" name="selected_apis" value="{{ script.id }}" 
                           class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
                           {% if token_obj and script in token_obj.accessible_scripts %}checked{% endif %}>
                    <span class="ml-2 text-gray-700">{{ script.id }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" 
                class="w-full font-semibold py-3 px-6 rounded-lg 
                       shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5 button-save">
            {{ 'Update Token' if token_obj else 'Create Token' }}
        </button>
    </form>
</div>
