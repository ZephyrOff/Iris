
<h2 class="text-2xl font-bold text-gray-800 mb-6">Edit API Script: {{ script_obj.id }}</h2>

<form data-form-ajax method="post" action="{{ url_for('admin.edit_api_script', script_id=script_obj.id) }}" class="space-y-4">
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" name="description" rows="3" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Enter a description for the API script">{{ script_obj.description if script_obj.description else '' }}</textarea>
    </div>
    <div>
        <label for="doc" class="block text-sm font-medium text-gray-700 mb-1">Documentation (URL or Text)</label>
        <textarea id="doc" name="doc" rows="5" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Enter documentation for the API script (e.g., a URL or markdown text)">{{ script_obj.doc if script_obj.doc else '' }}</textarea>
    </div>

    <div class="flex justify-end space-x-3">
        <button type="button" onclick="closeModal()" 
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Cancel
        </button>
        <button type="submit" 
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save Changes
        </button>
    </div>
</form>
