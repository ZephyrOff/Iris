<div class="bg-white p-10 rounded-2xl shadow-xl relative">
    <button type="button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl" onclick="closeModal()">
        &times;
    </button>
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6">{{ 'Edit User' if user_obj else 'Create New User' }}</h2>

    <form data-form-ajax method="post" action="{{ url_for('admin.create_user') if not user_obj else url_for('admin.edit_user', user_id=user_obj.id) }}" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required 
                   value="{{ user_obj.username if user_obj else '' }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email (Optional)</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" 
                   value="{{ user_obj.email if user_obj and user_obj.email else '' }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="flex space-x-2">
                <input type="text" id="password" name="password" placeholder="Enter password or generate" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                <button type="button" onclick="generateRandomPassword()" 
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md 
                               shadow-sm transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                    Generate
                </button>
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="send_email" name="send_email" class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
            <label for="send_email" class="ml-2 text-sm font-medium text-gray-700">Send login info by email (requires email config)</label>
        </div>

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
            <select id="role" name="role" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                <option value="user" {% if user_obj and user_obj.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user_obj and user_obj.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="access_all_apis" name="access_all_apis" value="true" 
                   class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
                   onchange="toggleApiSelection()" 
                   {% if user_obj and user_obj.api_all_access %}checked{% endif %}>
            <label for="access_all_apis" class="ml-2 text-sm font-medium text-gray-700">Access All APIs (for token generation)</label>
        </div>

        <div id="api-selection" class="p-4 border border-gray-200 rounded-md bg-gray-50" 
             style="display: {{ 'none' if user_obj and user_obj.api_all_access else 'block' }};">
            <label class="block text-sm font-medium text-gray-700 mb-3">Select specific APIs:</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
                {% for script in scripts %}
                <label class="inline-flex items-center">
                    <input type="checkbox" name="selected_apis" value="{{ script.id }}" 
                           class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
                           {% if user_obj and script in user_obj.api_permissions %}checked{% endif %}>
                    <span class="ml-2 text-gray-700">{{ script.id }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" 
                class="w-full font-semibold py-3 px-6 rounded-lg 
                       shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5 button-save">
            {{ 'Update User' if user_obj else 'Create User' }}
        </button>
    </form>
</div>
