<div id="banned-ips-table-wrapper">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Banned IPs</h2>

    <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-100">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Banned At</th>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ban End Time</th>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for item in banned_ips %}
                <tr class="hover:bg-gray-50 transition duration-150 ease-in-out">
                    <td class="py-4 px-6 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.ip }}</td>
                    <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-700">{{ item.ban_time }}</td>
                    <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-700">{{ item.ban_end_time }}</td>
                    <td class="py-4 px-6 whitespace-nowrap text-sm font-medium">
                        <form data-form-ajax data-update-target="banned-ips-table-wrapper" method="post" action="{{ url_for('admin.unban_ip', ip=item.ip) }}">
                            <button type="submit"
                                    class="flex items-center font-semibold py-2 px-4 rounded-md
                                           shadow-sm transition duration-300 ease-in-out transform hover:-translate-y-0.5 button-active">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V3m0 7.5a2.25 2.25 0 01-4.5 0v-7.5" />
                                </svg>
                                Unban
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center py-4">No banned IPs found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
