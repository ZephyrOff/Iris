<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Hub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='asset/iris_logo.ico') }}">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .overflow-x-auto::-webkit-scrollbar {
            height: 8px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .overflow-x-auto::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }

        .notification {
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.success {
            background-color: #4CAF50; /* Green */
        }
        .notification.error {
            background-color: #f44336; /* Red */
        }
        .notification.info {
            background-color: #2196F3; /* Blue */
        }

        :root {
            --default-background: rgba(228, 233, 239, 1);
            --default-color: rgba(51, 56, 61, 1);
            
            --gray-background: rgba(229, 228, 223, 1);
            --gray-color: rgba(102, 101, 97, 1);
            
            --brown-background: rgba(241, 223, 215, 1);
            --brown-color: rgba(77, 63, 55, 1);
            
            --orange-background: rgba(247, 220, 202, 1);
            --orange-color: rgba(211, 99, 15, 1);
            
            --orangelight-background: rgba(247, 220, 202, 1);
            --orangelight-color: rgba(221, 146, 54, 1);
            
            --green-background: rgba(219, 237, 222, 1);
            --green-color: rgba(20, 142, 105, 1);

            --blue-background: rgba(198, 224, 241, 1);
            --blue-color: rgba(47, 75, 94, 1);

            --bluelight-background: rgba(198, 224, 241, 1);
            --bluelight-color: rgba(43, 125, 181, 1);
            
            --reddark-background: rgba(236, 212, 215, 1);
            --reddark-color: rgba(106, 78, 57, 1);
            
            --red-background: rgba(236, 212, 215, 1);
            --red-color: rgba(209, 5, 5, 1);
            
            --yellow-background: rgba(248, 230, 183, 1);
            --yellow-color: rgba(149, 129, 94, 1);
            
            --purple-background: rgba(233, 220, 238, 1);
            --purple-color: rgba(74, 56, 86, 1);
            
            --pink-background: rgba(248, 222, 233, 1);
            --pink-color: rgba(112, 81, 95, 1);

            --yellow-background: rgba(234, 235, 184, 1);
            --yellow-color: rgba(77, 63, 55, 1);
        }


        .button-active    { background-color: rgba(243, 243, 243, 1); color: var(--green-color); border: 2px solid var(--green-color) }
        .button-deactivate  { background-color: rgba(243, 243, 243, 1); color: var(--reddark-color); border: 2px solid var(--reddark-color) }
        .button-edit  { background-color: rgba(243, 243, 243, 1); color: var(--orange-color); border: 2px solid var(--orange-color) }
        .button-delete  { background-color: rgba(243, 243, 243, 1); color: var(--red-color); border: 2px solid var(--red-color) }
        
        .button-private  { background-color: rgba(243, 243, 243, 1); color: var(--orangelight-color); border: 2px solid var(--orangelight-color) }
        .button-public  { background-color: rgba(243, 243, 243, 1); color: var(--green-color); border: 2px solid var(--green-color) }
        .button-offline  { background-color: rgba(243, 243, 243, 1); color: var(--red-color); border: 2px solid var(--red-color) }
        .button-online  { background-color: rgba(243, 243, 243, 1); color: var(--green-color); border: 2px solid var(--green-color) }
        
        .button-env  { color: var(--gray-color); border: 2px solid var(--gray-color) }

        .button-save    { background-color: rgba(243, 243, 243, 1); color: var(--green-color); border: 2px solid var(--green-color) }
        .button-cancel    { background-color: rgba(243, 243, 243, 1); color: var(--default-color); border: 2px solid var(--default-color) }
        .button-add    { background-color: rgba(243, 243, 243, 1); color: var(--bluelight-color); border: 2px solid var(--bluelight-color) }
        
        .active-nav-link {
            background-color: #e0e7ff; /* A light blue background */
            color: #3b82f6; /* A darker blue text */
            font-weight: 600; /* Make it a bit bolder */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center">
            <img src="{{ url_for('static', filename='asset/iris_logo.png') }}" alt="Iris Logo" class="h-8 w-8 mr-2">
            Iris Hub Admin
        </h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200" style="background-color: #fff3e1;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </a></li>
                <li><a class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200" data-path="/admin/dashboard-content">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    Dashboard
</a></li>
                {% if role == 'admin' %}
                <li><a class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200" data-path="/admin/users-content">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H4a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v4M12 14l-3-3m0 0l-3 3m3-3V4" />
    </svg>
    Users
</a></li>
                <li><a class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200" data-path="/admin/logs-content">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
    </svg>
    Logs
</a></li>
                <li><a class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200" data-path="/admin/banned">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
    </svg>
    Banned IPs
</a></li>
                {% endif %}
                <!-- User Profile Dropdown -->
                <li class="relative">
                    <button id="user-menu-button" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        {{ username if username else 'Utilisateur' }}
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="user-dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="#" id="change-password-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">Changer le mot de passe</a>
                            <a href="{{ url_for('admin.logout') }}" class="block px-4 py-2 text-sm text-red-700 hover:bg-red-100" role="menuitem" tabindex="-1">DÃ©connexion</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

     <!-- Notifications Container -->
    <div id="notifications-container" class="fixed top-4 right-4 z-50 space-y-2 mt-9">
      <!-- Notifications will be appended here -->
    </div>

    <main id="content-area" class="flex-grow p-8">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Generic Modal Structure -->
    <div id="generic-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center" style="display: none;">
        <div class="relative p-8 bg-white w-full max-w-3xl mx-auto rounded-lg shadow-lg" id="generic-modal-content">
            <!-- Form will be loaded here -->
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center" style="display: none;">
        <div class="relative p-8 bg-white w-full max-w-md mx-auto rounded-lg shadow-lg">
            <h3 class="text-lg font-bold mb-4">Changer le mot de passe</h3>
            <form id="change-password-form">
                <div class="mb-4">
                    <label for="current-password" class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
                    <input type="password" id="current-password" name="current_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" id="new-password" name="new_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">Confirmer le nouveau mot de passe</label>
                    <input type="password" id="confirm-new-password" name="confirm_new_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-change-password" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Annuler</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Changer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

    <script>
      const evtSource = new EventSource("/stream");
      evtSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        showNotification(data.message, data.type);
      };
    </script>
    <!-- 
    -->

</body>
</html>
