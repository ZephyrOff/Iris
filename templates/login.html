
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles if needed, though we aim for pure Tailwind */
        body { font-family: 'Inter', sans-serif; }
        .font-dancing-script { font-family: 'Bahnschrift', cursive; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <img src="{{ url_for('static', filename='asset/iris_logo.png') }}" alt="Iris Logo" class="mx-auto h-24 mb-1">
        <h1 class="text-4xl font-extrabold text-center mb-6 font-dancing-script" style="color: rgba(77, 122, 231, 1)">IRIS</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-6 rounded-lg text-sm font-medium {% if category == 'danger' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required 
                       value="{{ username if username else '' }}"
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg 
                           hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 
                           transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                Login
            </button>
        </form>
    </div>
</body>
</html>
